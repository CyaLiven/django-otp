[tox]
skipsdist = True
envlist = py26-django14,
          py26-django14-south,
          py27-django15,
          py27-django15-custom,
          py27-django15-custom-south,
          py27-django15-exotic,
          py27-django16,
          py33-django16,
          py33-django16-south,
          py34-django17,
          py27-django18,
          py33-django18,
          py34-django18,
          py35-django18,
          py35-django19,

[testenv]
changedir = default_user
deps = yubiotp
       requests
       django-agent-trust

[testenv:py26-django14]
basepython = python2.6
commands = {envpython} ./manage.py test django_otp otp_hotp otp_totp otp_static otp_email otp_yubikey otp_twilio otp_agents
deps = {[testenv]deps}
       mock
       django<1.5

[testenv:py26-django14-south]
basepython = python2.6
changedir = south
commands = {envpython} ./manage.py test django_otp otp_hotp otp_totp otp_static otp_email otp_yubikey otp_twilio otp_agents
deps = {[testenv]deps}
       mock
       django<1.5
       south>=1.0

